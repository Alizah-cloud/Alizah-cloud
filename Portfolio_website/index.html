<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>My Portfolio Website</title>

    <style>
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; 
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 57px;
        margin-left: 40px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        color: black;
        background-color: white; 
        transition: background-color 0.3s;
    }

      .sidebar {
      position: fixed; 
      top: 80px;
      left: 50px;
      color: white;
      width: 20%;
      position: fixed;
      height: 80vh;
      padding: 20px;
      border: 3px solid rgb(253, 253, 253);  
      box-sizing: border-box;
      z-index: 10; 
      background-color: rgba(0, 0, 0, 0.6);
      }
      .navbar {
        position: fixed;
        top: 90px; 
        top: 90px; 
        display: flex;
        gap: 15px;
        position: absolute;
        left: 50%; 
        transform: translate(-50%, -50%);
        gap: 15px; 
        padding-left: 700px;
        list-style-type: none;
        z-index: 10;
    }

    .navbar li {
        padding: 8px 12px; 
        border: 2px solid white;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px; 
        transition: background-color 0.3s;
        cursor: pointer;
    }

    .navbar li:hover {
        background-color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80%;
        left: 10%;
        top: 10px;
        height: auto;
        padding: 10px;
      }

      .sidebar img {
        width: 40%;
        margin: 0 auto;
        display: block;
      }

      .sidebar h2, .sidebar p {
        text-align: center;
      }

      .button {
        width: 100%;
        text-align: center;
        margin: 10px 0;
      }

      .navbar {
        flex-direction: column;
        top: 150px;
        position: static;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      .navbar li {
        width: 100%;
        text-align: center;
        margin: 5px 0;
        font-size: 14px;
      }

      .video-background {
        height: auto;
        width: 100%;
      }
    }
    </style>
    </head>
    
    <html>
      <body>
        <div class="sidebar">
          <img src="image1.png" alt="Your Photo" style="width: 50%; border-radius: 50%; margin-left: 57px; margin-left: 70;">
          <h2 style="margin-top: 25px; justify-content: center; align-items: center;">&nbsp;Alizah Haider</h2>
          <p style= "font-size: 19px; margin-top: 25px; margin-left: 28px">
          Software Engineer & &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data Scientist</p>
          
          <div class="social-links">
            <a href="https://github.com/Alizah-cloud/AlizahAndCode" class="button" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px; margin-right: 5px;">
            GitHub</a>
            <a href="https://www.linkedin.com/in/alizah-haider-5458492a1" class="button" target="_blank">
            <img src="image2.png" alt="LinkedIn Logo" style="width: 20px; height: 21px;  margin-right: 2px;">
            LinkedIn</a>
          </div>
        </div>
        
        <div class="video-background">
          <video autoplay muted loop id="bg-video">
          <source src="video1.mp4" type="video/mp4"></video>
        </div>

        <ul class="navbar">
          <li>Home</li>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>

      </body>
    </html>
