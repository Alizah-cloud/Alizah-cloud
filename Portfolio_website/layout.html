<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>My Portfolio Website</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; 
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 57px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      background-color: white; 
      transition: background-color 0.3s;
    }

    .sidebar {
      position: fixed; 
      top: 65px;
      left: 60px;
      color: white;
      width: 20%;
      height: 80vh;
      padding: 20px;
      border: 3px solid rgb(253, 253, 253);  
      box-sizing: border-box;
      z-index: 10; 
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar {
      position: fixed;
      top: 90px;
      display: flex;
      gap: 15px;
      font-weight: bold;
      left: 53%; 
      transform: translate(-50%, -50%);
      list-style-type: none;
      z-index: 10;
    }

    .navbar a {
      text-decoration: none;
      color: white;         
    }
  
    .navbar li {
      padding: 8px 12px; 
      border: 2px solid white;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px; 
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .navbar li:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .content {
      display: none; /* Hide all content initially */
      color: white;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="image1.png" alt="Your Photo" style="width: 50%; border-radius: 50%; margin-left: 57px;">
    <h2 style="margin-top: 25px; justify-content: center; align-items: center; margin-left: 10px;">Alizah Haider</h2>
    <p style="font-size: 19px; margin-top: 25px; margin-left: 28px">
      Software Engineer & <span style="margin-left: 23px;">Data</span> Scientist
    </p>
    
    <div class="social-links">
      <a href="https://github.com/Alizah-cloud/AlizahAndCode" class="button" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px; margin-right: 5px;">
        GitHub
      </a>
      <a href="https://www.linkedin.com/in/alizah-haider-5458492a1" class="button" target="_blank">
        <img src="image2.png" alt="LinkedIn Logo" style="width: 20px; height: 21px; margin-right: 2px;">
        LinkedIn
      </a>
    </div>
  </div>
  
  <div class="video-background">
    <video autoplay muted loop id="bg-video">
      <source src="video1.mp4" type="video/mp4">
    </video>
  </div>

  <ul class="navbar">
    <li>
      <a href="#" onclick="showContent('home-content')">
        <img src="home.png" alt="Home Logo" style="width: 30px; height: 30px; margin-right: 4px;"> 
        Home
      </a>
    </li>
    <li>
      <a href="#" onclick="showContent('about-content')">
        <img src="about.png" alt="About Logo" style="width: 30px; height: 30px; margin-right: 4px;"> 
        About
      </a>
    </li>
    <li>
      <a href="#" onclick="showContent('contact-content')">
        <img src="contact.png" alt="Contact Logo" style="width: 30px; height: 30px; margin-right: 4px;"> 
        Contact
      </a>
    </li>
  </ul>

  <div id="home-content" class="content">
    <h2>Home</h2>
    <p>Welcome to the home page!</p>
  </div>
  <div id="about-content" class="content">
    <h2>About</h2>
    <p>Learn more about us on this page.</p>
  </div>
  <div id="contact-content" class="content">
    <h2>Contact</h2>
    <p>Get in touch with us here.</p>
  </div>

  <script>
    function showContent(contentId) {
      var contents = document.querySelectorAll('.content');
      contents.forEach(function(content) {
        content.style.display = 'none';
      });
      document.getElementById(contentId).style.display = 'block';
    }
  </script>
</body>
</html>
